<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PokeData [Data Lovers] </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Gaegu:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="imgTitle" src="img-extra/PokeDataTitle.png" alt="PokeData">
      <h1> Descubre tus Pokemones favs! </h1>
      <div id="filterDiv">
        <p> Filtrar por </p> 
        <select name="select">
          <option value="Top10" selected> Top 10 </option>
          <option value="Tipo"> Tipo </option>
          <option value="Value3"> Value3 </option>
        </select>
        <p> Ordenar por </p>
        <select name="select">
          <option value="Debilidad" selected> Por debilidad </option>
          <option value="SaludMayor"> Puntaje de salud mayor </option>
        </select>
        <p> Orden </p>
        <select name="select">
          <option value="Ascendente-Descendente"> Ascendente-Descendente </option>
          <option value="Descendente-Ascendente" selected> Descendente-Ascendente </option>
        </select>
        <button id="buttonstyle" data-testid="root"> Limpiar </button>
      </div>
  
    </header>

    <main>
        <section id="root"> 

        </section>
    </main>

    <footer> 
      <p class="footStyles"> Made by: Luisa Castro & Allison Sulca </p> <!-- añadí un class para estilos * 18:27pm -->
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
